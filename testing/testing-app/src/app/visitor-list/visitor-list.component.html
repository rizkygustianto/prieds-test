<div class="container">
    <h1 class="text-center my-5">Visitor List</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Queue No.</th>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let visitor of visitors'>
                <td>{{ visitor.id }}</td>
                <td>{{ visitor.name }}</td>
                <td>{{ visitor.phone_number }}</td>
            </tr>
        </tbody>
    </table>
</div>
