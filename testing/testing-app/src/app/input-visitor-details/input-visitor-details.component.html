<div class="container">
    <h1 class="text-center my-5">Input Visitor</h1>
    <form #inputVisitor='ngForm' (ngSubmit)='onClickSubmit(inputVisitor.value)'>
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" name="inputName" ngModel>
        </div>
        <div class="mb-3">
            <label for="inputPhone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="inputPhone" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
